<app-navigation></app-navigation>

<div class="home-container">
    <!-- <app-new-post class="left"></app-new-post> -->
    <div></div>
    <app-new-post class="new-post"></app-new-post>
    <!-- <app-new-post class="right"></app-new-post> -->
    <div></div>
    <div class="fourth">
        <div class="show-posts" *ngFor="let item of myPosts">
            <div class="header">
                <a href="#"><img class="profile-image" [src]="'assets/empty_profile.png'" /></a>
                <div class="username">
                    <h5>{{item.author?.name}}</h5>
                    <a href="#">
                        <h5>{{item.author?.username}}</h5>
                    </a>
                    <h6>{{getTimeAgo(item.timestamp ?? '')}} .</h6>
                </div>
            </div>
            <div [innerHTML]="item.message">{{ item.message }}</div>
        </div>
        <div class="load-more-button-container">
            <button class="load-more-button" *ngIf="loadMore" [disabled]="isLoading" mat-raised-button
                (click)="loadMorePosts(false)" color="primary"><i class="fa"
                    [ngClass]="{'fa-spin fa-spinner': isLoading}"></i> {{button}}</button>
        </div>
    </div>
</div>
